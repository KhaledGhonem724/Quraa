<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwind.js"></script>
    <script src="nav.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="style.css">

</head>

<body class="m-0 p-0">
    <nav class="shadow-md w-full bg-white z-10 fixed top-0">
        <div class="h-12 bg-white flex justify-between items-center p-2 ">
            <div id="OptionsIcon" class=" flex md:hidden w-1/5 mx-2">
                <button onclick="showOptions()">
                    <img src="assets/navbar/navoptions.png" alt="">
                </button>
            </div>
            <div id="SearchAndButton" class=" h-8 w-4/12  hidden md:flex justify-evenly ">
                <button class=" w-1/3 bg-blue-material text-white text-sm px-0.5" onclick="color(SearchAndButton)">
                    تطوع معنا
                </button>
                <form action="" class="search w-6/12 flex p-2 bg-gray-material rounded-sm">
                    <button id="searchicon" class="w-1/5 flex justify-center items-center" onclick="">
                        <a href="searchresult.html" class="flex justify-center items-center">
                            <img src="assets/navbar/searchicon.png" alt="">
                        </a>
                    </button>
                    <input type="text" name="searchbar" id="searchbar" value="بحث"
                        class=" w-4/5 p-2 rounded-l-sm text-black-material-100 bg-gray-material">
                </form>

            </div>
            <div id="OptionsBar" class=" hidden md:h-8 md:justify-center md:flex md:w-4/12 ">
                <ul class="w-10/12  md:flex md:justify-center md:items-center">
                    <li id="homepage" class="md:mx-auto">
                        <a href="homepage.html" onclick="color(homepage)">الرئيسية</a>
                    </li>
                    <li id="aboutus" class="md:mx-auto"><a href="aboutus.html">من نحن</a></li>
                    <li id="contactus" class="md:mx-auto"><a href="contactus.html">راسلنا</a></li>
                </ul>
            </div>
            <div id="SiteLogo" class=" mx-2 flex justify-center w-1/5 md:w-1/12 ">
                <img src="assets/navbar/navlogo.png" alt="" class="h-12">
            </div>
        </div>
        <div id="optionslist" class="z-10 p-4 bg-white flex-col justify-start md:hidden ">
            <ul class="h-32 flex flex-col justify-around ">
                <li id="homepage" class="md:mx-auto"><a href="homepage.html">الرئيسية</a></li>
                <li id="aboutus" class="md:mx-auto"><a href="aboutus.html">من نحن</a></li>
                <li id="contactus" class="md:mx-auto"><a href="contactus.html">راسلنا</a></li>
            </ul>
            <button class=" w-5/12 my-8 bg-blue-material text-white text-sm p-1.5 rounded-sm">
                تطوع معنا
            </button>
        </div>
        <hr>
    </nav>
</body>
